<html>
    <head>
        <title>IS371 - Midterm Question B</title>
        <script type="text/javascript">
            function ftoc() {
                document.simpleForm.tc.value = round((Number(document.simpleForm.tf.value) - 32) * 5/9);
            }

            function ctof() {
                document.simpleForm.tf.value = round(9/5 * Number(document.simpleForm.tc.value) + 32);
            }

            function resetForm() {
                document.simpleForm.tf.value = '0';
                document.simpleForm.tc.value = '0';
            }

            function round(val) {
                return Math.round(val * 1000) / 1000;
            }
        </script>
    </head>
    <body>
        <h1>Temperature Conversion</h1>
        <form name=simpleForm>
            <input type="text" value="0" name="tf"/> Fahrenheit
            <br/>
            <input type="button" value="Convert Fahrenheit to Celsius" onclick="ftoc()"/>
            <br/>
            <input type="button" value="Convert Celsius to Fahrenheit" onclick="ctof()"/>
            <br/>
            <input type="text" value="0" name="tc"/> Celsius
            <br/>
            <br/>
            <input type="button" value="Reset Form" onclick="resetForm()"/>
        </form>
    </body>
</html>
