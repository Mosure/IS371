<html>
    <head>
        <title>IS371 JS Exercise 2</title>
        <script type="text/javascript">
            function displayMyMessage1(){
                alert("Heyyo! Message #1");
            }

            function displayMyMessage2(){
                alert("Hello! Message #2");
            }
        </script>
    </head>
    <body>
        <h1>Press a button to view a message:</h1>
        <form>
            <input type="button" name="button1" value="Message #1" onclick="displayMyMessage1()"/>
            <br/>
            <input type="button" name="button2" value="Message #2" onclick="displayMyMessage2()"/>
        </form>
    </body>
</html>
